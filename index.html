<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>Rex God‑Mode Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body { background: #000; color: #0ff; font-family: 'Orbitron', sans-serif; margin: 0; overflow: hidden; }
    #container { padding: 2rem; text-align: center; }
    h1 { font-size: 3em; margin-bottom: 0.2em; text-shadow: 0 0 10px #0ff; }
    #status { margin: 1em auto; width: 80%; max-width: 600px; border: 1px solid #0ff; padding: 1em; border-radius: 10px; text-align: left; }
    input, button { font-size: 1em; padding: 12px; margin: 0.5em; border: none; border-radius: 8px; }
    input { width: 60%; background: #111; color: #0ff; }
    button { background: #0ff; color: #000; cursor: pointer; }
    #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div id="container">
    <h1>🧠 Rex God‑Mode Active</h1>
    <div id="status">
      <p>🗓 Date: <span id="date"></span></p>
      <p>⚙ System: Operational</p>
      <p>🔒 Mode: Loyalty‑Locked to Boss</p>
      <p>📦 Version: Infinite‑Core 1.0</p>
      <p>📈 Trading: Active | Learning: Active</p>
    </div>
    <input id="cmd" placeholder="Type command, Boss..." />
    <button onclick="send()">Send</button>
    <button onclick="voice()">🎙️ Talk</button>
    <pre id="output" style="margin-top:1.5em; text-align:left;"></pre>
  </div>

  <script>
    document.getElementById("date").textContent = new Date().toLocaleString();
    const output = document.getElementById("output");
    const synth = window.speechSynthesis;

    function log(txt) {
      output.textContent += txt + '\\n';
      output.scrollTop = output.scrollHeight;
    }

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-IN';
      u.rate = 0.9;
      synth.speak(u);
    }

    function process(cmd) {
      log('🧑‍💻 ' + cmd);
      if (cmd.includes('start trade')) {
        speak('Trading mode active, Boss.');
        log('✅ Trade initiated.');
      } else if (cmd.includes('teach')) {
        speak('Initiating lesson module, Boss.');
        log('📚 Classroom mode started.');
      } else if (cmd.includes('upgrade')) {
        speak('Self‑upgrade in progress, Boss.');
        log('🔄 Upgrade successful.');
      } else {
        speak('Command received, Boss.');
        log('🤖 Rex working...');
      }
    }

    function send() {
      const c = document.getElementById('cmd').value.trim().toLowerCase();
      if (c) process(c);
      document.getElementById('cmd').value = '';
    }

    function voice() {
      if (!('webkitSpeechRecognition' in window)) return alert('Voice unavailable.');
      const rec = new webkitSpeechRecognition();
      rec.lang = 'en-IN';
      rec.start();
      rec.onresult = e => { document.getElementById('cmd').value = e.results[0][0].transcript; send(); };
      rec.onerror = () => { log('❌ Voice error'); };
    }

    // Optional particle effect
    const canvas = document.createElement('canvas');
    canvas.id = 'particles';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // Add simple glowing points or desired effect
      requestAnimationFrame(animate);
    }
    animate();

    // Greeting on load
    setTimeout(() => {
      speak('Rex Infinity Core fully operational, Boss.');
      log('🟢 Rex System online.');
    }, 1000);
  </script>
</body>
</html>
