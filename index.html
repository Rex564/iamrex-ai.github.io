<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rex AI - God Level</title>
  <link rel="stylesheet" href="rex-style.css">
  <script src="rex-voice.js" defer></script>
  <script src="rex-core.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div id="rex-box">
    <h1>🧠 Rex MAXX</h1>
    <h3>Ultimate AI Interface – Boss Mode</h3>

    <input id="user-input" type="text" placeholder="Give me a command Boss...">
    <button id="send-btn">Send</button>
    <button id="mic">🎙️ Talk</button>

    <div id="response" style="margin-top: 2rem;"></div>
  </div>
</body>
</html>
<script>
  // Rex Voice Activation Handler
  document.getElementById("mic").addEventListener("click", () => {
    if ('speechSynthesis' in window) {
      const msg = new SpeechSynthesisUtterance("Yes Boss, I'm listening");
      msg.lang = 'en-IN'; // English India. Change to 'ta-IN' for Tamil
      speechSynthesis.speak(msg);
    }

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN'; // Change to 'ta-IN' for Tamil mode
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript;
        document.getElementById("user-input").value = command;
        document.getElementById("send-btn").click();
      };
    } else {
      alert("Voice recognition not supported in this browser.");
    }
  });

  // Self-Upgrade Mode (Simulated Logic)
  window.addEventListener("load", () => {
    console.log("🔁 Rex Self-Upgrade System Ready");
    // Example: fetch updates in future or load extra .js modules
  });
</script>
