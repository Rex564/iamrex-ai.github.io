<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rex God-Mode Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #00ffe5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffe5;
      margin-bottom: 10px;
    }
    #response {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
    }
    button {
      background: #00ffe5;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe5;
      transition: 0.3s;
    }
    button:hover {
      background: #00e0d1;
    }
  </style>
</head>
<body>
  <h1>Rex God-Mode Assistant</h1>
  <button onclick="startListening()">ЁЯОЩя╕П Speak to Rex</button>
  <div id="response">Welcome back, Boss.</div>

  <script>
    const responseBox = document.getElementById("response");

    const speak = (text) => {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ta-IN'; // Tamil by default
      utter.pitch = 1.2;
      utter.rate = 1;
      utter.voice = synth.getVoices().find(v => v.lang.includes("ta") || v.lang.includes("en-IN")) || null;
      synth.speak(utter);
    };

    const startListening = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ta-IN'; // Tamil with English mix support
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript;
        responseBox.innerText = `You said: "${command}"`;

        handleCommand(command.toLowerCase());
      };

      recognition.onerror = (event) => {
        responseBox.innerText = "Sorry Boss, I didn't catch that.";
        speak("рооройрпНройро┐роХрпНроХро╡рпБроорпН рокро╛ро╕рпН, рокрпБро░ро┐ропро╡ро┐ро▓рпНро▓рпИ.");
      };
    };

    const handleCommand = (text) => {
      let reply = "";

      if (text.includes("hello") || text.includes("ро╡рогроХрпНроХроорпН")) {
        reply = "ро╡рогроХрпНроХроорпН Boss, роиро╛ройрпН родропро╛ро░ро╛роХ роЗро░рпБроХрпНроХро┐ро▒рпЗройрпН.";
      } else if (text.includes("battery")) {
        reply = "Battery level is at 89%, Boss.";
      } else if (text.includes("what") && text.includes("doing")) {
        reply = "I am always monitoring everything for you, Boss.";
      } else if (text.includes("роОройрпНрой роЪрпЖропрпНро▒") || text.includes("роЗрокрпНрокрпЛ роОройрпНрой")) {
        reply = "роиро╛ройрпН роЙроЩрпНроХро│рпН рокрпНро░рпЛроХро┐ро░ро╛роорпНроХро│рпИ роХрогрпНроХро╛рогро┐роХрпНроХро┐ро▒рпЗройрпН рокро╛ро╕рпН.";
      } else {
        reply = "роЪро░ро┐ рокро╛ро╕рпН, роЕродрпИ роиро╛ройрпН роХро▒рпНро▒рпБроХрпНроХрпКро│рпНроХро┐ро▒рпЗройрпН.";
      }

      responseBox.innerText = reply;
      speak(reply);
    };
  </script>
</body>
</html>
