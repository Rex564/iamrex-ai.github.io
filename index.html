<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rex - Your Personal AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      background: #111;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      padding: 10px 15px;
      margin: 5px;
      max-width: 70%;
      border-radius: 12px;
    }
    .user {
      align-self: flex-end;
      background: #2980b9;
    }
    .rex {
      align-self: flex-start;
      background: #27ae60;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #111;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>Rex AI - Boss Mode Activated</header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="input" placeholder="Speak or Type to Rex..." />
    <button onclick="handleInput()">Send</button>
  </footer>  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('input');
    const synth = window.speechSynthesis;

    const rexResponses = {
      default: "சரி பாஸ், நான் செய்கிறேன். (Yes Boss, I’ll do it.)",
      "change theme": "உங்கள் டெமோ Rex Interface இப்போது மாறியது!",
      "teach me": "நிச்சயமாக பாஸ். இது உங்கள் பாடம். Ready!",
      "upgrade memory": "நான் எனது ஞாபக சக்தியை மேம்படுத்துகிறேன் பாஸ்...",
      "switch to trading brain": "அடிக்கடி பரிசோதனை செய்கிறேன்... Market AI ஆரம்பம்!"
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ta-IN';
      utter.rate = 1;
      synth.speak(utter);
    }

    function handleInput() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);

      let reply = rexResponses.default;
      for (let key in rexResponses) {
        if (msg.toLowerCase().includes(key)) {
          reply = rexResponses[key];
          break;
        }
      }

      setTimeout(() => {
        addMessage('rex', reply);
        speak(reply);
      }, 300);

      input.value = '';
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleInput();
    });
  </script></body>
</html>
