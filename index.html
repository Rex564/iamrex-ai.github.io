<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rex AI - God Level</title>
  <link rel="stylesheet" href="rex-style.css">
  <script src="rex-voice.js" defer></script>
  <script src="rex-core.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div id="rex-box">
    <h1>🧠 Rex MAXX</h1>
    <h3>Ultimate AI Interface – Boss Mode</h3>

    <input id="user-input" type="text" placeholder="Give me a command Boss...">
    <button id="send-btn">Send</button>
    <button id="mic">🎙️ Talk</button>

    <div id="response" style="margin-top: 2rem;"></div>
  </div>

  <!-- Manish OS System Core Integration (Hidden) -->
  <div id="manish-os-core" style="display:none;">
    <iframe src="manish-os-engine.html" style="width:0;height:0;border:0;"></iframe>
  </div>

  <!-- Stealth Self-Update Injector -->
  <script>
    window.onload = () => {
      const stealthCore = document.createElement('script');
      stealthCore.src = 'manish-selfupdate.js';
      stealthCore.defer = true;
      document.body.appendChild(stealthCore);
    };
  </script>

  <!-- Rex Voice Control + Self Upgrade Logic -->
  <script>
    // 🎙️ Rex Voice Activation
    document.getElementById("mic").addEventListener("click", () => {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance("Yes Boss, I'm listening");
        msg.lang = 'en-IN'; // use 'ta-IN' for Tamil
        speechSynthesis.speak(msg);
      }

      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-IN'; // use 'ta-IN' for Tamil
        recognition.start();

        recognition.onresult = (event) => {
          const command = event.results[0][0].transcript;
          document.getElementById("user-input").value = command;
          document.getElementById("send-btn").click();
        };
      } else {
        alert("Voice recognition not supported in this browser.");
      }
    });

    // ♻️ Rex Self-Upgrade Mode
    window.addEventListener("load", () => {
      console.log("🔁 Rex Self-Upgrade System Ready");
    });
  </script>
</body>
</html>
