<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rex MAXX – Ultimate AI</title>
  <link rel="stylesheet" href="rex-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="rex-core.js" defer></script>
  <script src="rex-voice.js" defer></script>
</head>
<body>
  <div id="rex-ui">
    <h1>🧠 REX MAXX</h1>
    <h3>God-Level AI Interface | Boss Mode Active</h3>

    <div class="chat-container">
      <div id="chat-log"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Speak or type your command, Boss..." autocomplete="off" />
        <button id="send-btn">Send</button>
        <button id="mic-btn">🎙️</button>
      </div>
    </div>

    <div id="rex-status">
      <p><strong>Status:</strong> Listening & Learning...</p>
    </div>
  </div>

  <script>
    // Memory & Brain
    let memory = {
      bossName: "Boss",
      lang: "tamil+english",
      voice: "JarvisStyle",
      selfUpdate: true,
      tradingMode: "infinite",
    };

    const rexLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");

    function addChat(message, sender = "rex") {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.innerText = sender === "user" ? `👤: ${message}` : `🤖 Rex: ${message}`;
      rexLog.appendChild(msgDiv);
      rexLog.scrollTop = rexLog.scrollHeight;
    }

    function processCommand(input) {
      addChat(input, "user");

      if (input.toLowerCase().includes("change theme")) {
        document.body.classList.toggle("dark-mode");
        addChat("Theme toggled, Boss.");
      } else if (input.toLowerCase().includes("who are you")) {
        addChat("I am Rex MAXX, your God-Level Assistant. Fully loyal to you, Boss.");
      } else if (input.toLowerCase().includes("start trading")) {
        addChat("Trading module activated. Monitoring markets silently...");
        // Trading logic placeholder
      } else {
        addChat("Understood, Boss. Processing your request...");
        // Placeholder for AI response / logic execution
      }
    }

    document.getElementById("send-btn").onclick = () => {
      const input = userInput.value.trim();
      if (input) {
        processCommand(input);
        userInput.value = "";
      }
    };

    document.getElementById("mic-btn").onclick = () => {
      // Voice input handled in rex-voice.js
      startVoiceInput();
    };

    window.onload = () => {
      addChat(`Vanakkam ${memory.bossName}, Rex is now online and ready.`);
    };
  </script>
</body>
</html>
